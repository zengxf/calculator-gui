plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
    id 'org.beryx.jlink' version '2.10.2'
}
javafx {
    version = "11.0.2"
    modules = ['javafx.controls', 'javafx.fxml']
}
jlink { launcher { name = 'calculator-gui' } }

mainClassName = 'calculator_gui.Main'
sourceCompatibility = 11
compileJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories {
    mavenLocal()
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
}
dependencies {
    // EvalEx
    compile group: 'com.udojava', name: 'EvalEx', version: '2.4'
    // log
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.26'
    // test
    testCompile group: 'junit', name: 'junit', version: '4.12'
}